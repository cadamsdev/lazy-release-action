name: 'Lazy Release Action'
description: 'The easiest way to create releases for Node projects.'
author: 'Chad Adams'
branding:
  icon: 'image'
  color: 'white'

inputs:
  github-token:
    description: "GitHub Token"
    required: true
  snapshots:
    description: "Create a snapshot release"
    required: false

runs:
  using: 'node20'
  main: './dist/index.js'
